<article class="mod-post" itemscope itemtype="http://schema.org/Article"><a href="/notes/2018/06/06/ImageMagick_intro/" itemprop="url" title="图像处理 - ImageMagick 简单介绍与案例"><div class="mod-post-cover" itemscope itemtype="http://schema.org/ImageObject"><img src="https://img11.360buyimg.com/ling/jfs/t21382/242/710567581/125401/630d6b14/5b161ac7N5de78bc7.jpg" alt="图像处理 - ImageMagick 简单介绍与案例" itemprop="contentUrl"></div><div class="mod-post-info"><h3 class="mod-post-tit" itemprop="name headline">图像处理 - ImageMagick 简单介绍与案例</h3><p class="mod-post-desc" itemprop="about">ImageMagick 是一款创建、编辑、合成，转换图像的命令行工具。支持格式超过 200 种，包括常见的 PNG, JPEG, GIF, HEIC, TIFF, DPX, EXR, WebP, Postscript, PDF, SVG 等。功能包括调整，翻转，镜像(mirror)，旋转，扭曲，修剪和变换图像，调整图像颜色，应用各种特殊效果，或绘制文本，线条，多边形，椭圆和贝塞尔曲线等。本文主要介绍一下 ImageMagick 的用法与细节。</p></div></a></article>
