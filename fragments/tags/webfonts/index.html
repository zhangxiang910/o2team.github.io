<article class="mod-post" itemscope itemtype="http://schema.org/Article"><a href="/notes/2020/02/28/webfont-processing/" itemprop="url" title="Web 中文字体处理总结"><div class="mod-post-cover" itemscope itemtype="http://schema.org/ImageObject"><img src="http://storage.360buyimg.com/mtd/home/-30_15827820616571582877314123.png" alt="Web 中文字体处理总结" itemprop="contentUrl"></div><div class="mod-post-info"><h3 class="mod-post-tit" itemprop="name headline">Web 中文字体处理总结</h3><p class="mod-post-desc" itemprop="about">Web 项目中，使用一个合适的字体能给用户带来良好的体验。但是字体文件太多，如果想要查看字体效果，只能一个个打开，非常影响工作效率。因此，需要实现一个功能，能够根据固定文字以及用户输入预览字体。</p></div></a></article>
